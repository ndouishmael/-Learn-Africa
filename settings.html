<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - LearnAfrica</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>User Settings</h1>
    </header>

    <main>
        <section id="username-settings">
            <h2>Change Username</h2>
            <form id="username-form">
                <input type="text" id="new-username" placeholder="Enter new username">
                <button type="submit">Update</button>
            </form>
        </section>

        <section id="email-settings">
            <h2>Change Email</h2>
            <form id="email-form">
                <input type="email" id="new-email" placeholder="Enter new email">
                <button type="submit">Update</button>
            </form>
        </section>

        <section id="password-settings">
            <h2>Change Password</h2>
            <form id="password-form">
                <input type="password" id="current-password" placeholder="Current password">
                <input type="password" id="new-password" placeholder="New password">
                <button type="submit">Update</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LearnAfrica. All rights reserved.</p>
    </footer>

    <script src="profile.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
