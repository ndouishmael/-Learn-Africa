<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnAfrica</title>
    <link rel="stylesheet" href="../../public/css/styles.css"> <!-- Adjusted path to CSS file -->
</head>
<body>
    <header>
        <h1>Welcome back to LearnAfrica</h1>
    </header>

    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form" action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p> <!-- Link to signup page -->
            <p>Forgot your password? <a href="#">Reset password</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LearnAfrica. All rights reserved.</p>
    </footer>

    <script src="../../public/js/script.js"></script> <!-- Adjusted path to JavaScript file -->
</body>
</html>
